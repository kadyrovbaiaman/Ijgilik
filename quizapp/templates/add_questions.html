<!DOCTYPE html>
<html>
<head>
    <title>Add Questions to {{ quiz.name }}</title>
    <style>
        body {
            background-color: #f9f9f9; /* Light neutral color for a clean look */
            font-family: Arial, sans-serif;
        }
        h1 {
            color: #333333;
        }
        form {
            margin: 20px auto;
            padding: 20px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 500px;
        }
        label, input {
            display: block;
            margin-bottom: 10px;
        }
        button {
            background-color: #4A90E2;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #357ABD;
        }
    </style>
</head>
<body>
    <h1>Add Questions to {{ quiz.name }}</h1>
    <form method="post">
        {% csrf_token %}
        <label for="question_text">Question:</label>
        <input type="text" id="question_text" name="question_text" required>
        <br>
        {% for i in "1234" %}
            <label>Option {{ forloop.counter }}:</label>
            <input type="text" name="option_{{ forloop.counter }}" required>
            <input type="checkbox" name="correct_{{ forloop.counter }}"> Correct
            <br>
        {% endfor %}
        <button type="submit">Add Question</button>
        <button type="submit" name="done">Done</button>
    </form>
</body>
</html>
