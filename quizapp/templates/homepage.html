<!DOCTYPE html>
<html>
<head>
    <title>Homepage</title>
    <style>
        body {
            background-color: #f9f9f9; /* Light neutral color for a clean look */
            font-family: Arial, sans-serif;
        }
        h1 {
            color: #333333;
        }
        form {
            margin: 20px auto;
            padding: 20px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 500px;
        }
        label, input {
            display: block;
            margin-bottom: 10px;
        }
        button {
            background-color: #4A90E2;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #357ABD;
        }
    </style>
</head>
<body>
    <h1>Welcome, {{ user.username }}</h1>
    <h2>Available Quizzes</h2>
    <ul>
        {% for quiz in quizzes %}
            <li><a href="{% url 'quiz_detail' quiz.id %}">{{ quiz.name }}</a></li>
        {% empty %}
            <p>No quizzes available</p>
        {% endfor %}
    </ul>
    <a href="{% url 'create_quiz' %}">Create Quiz</a>
    <a href="{% url 'history' %}">History</a>
</body>
</html>
